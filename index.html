<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link rel="stylesheet" href="./main.css" />
	</head>
	<body>
		<div id="root"></div>
		<footer class="info">
			<p>
				Based on <a href="https://egghead.io/series/getting-started-with-redux">Getting Started with Redux</a> by
				<a href="https://github.com/gaearon">Dan Abramov</a>
			</p>
			<p>
				The example can also be found in the
				<a href="https://redux.js.org/docs/basics/ExampleTodoList.html">Redux Documentation</a>
			</p>
			<p>Stylesheet from <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.7.0/umd/react.production.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.7.0/umd/react-dom.production.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/6.0.0/react-redux.min.js"></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
		<script type="text/babel">
			// Utils
			const getVisibleTodos = (todos, filter) => {
				switch (filter) {
					case 'SHOW_ALL':
						return todos;
					case 'SHOW_COMPLETED':
						return todos.filter(t => t.completed);
					case 'SHOW_ACTIVE':
						return todos.filter(t => !t.completed);
				}
			};

			const getActiveTodos = todos => todos.filter(t => !t.completed);

			// Reducers
			const todo = (state, action) => {
				switch (action.type) {
					case 'ADD_TODO':
						return {
							id: action.id,
							text: action.text,
							completed: false
						};
					case 'TOGGLE_TODO':
						return state.id !== action.id ? state : { ...state, completed: !state.completed };
					default:
						return state;
				}
			};
			const todos = (state = [], action) => {
				switch (action.type) {
					case 'ADD_TODO':
						return [...state, todo(undefined, action)];
					case 'TOGGLE_TODO':
						return state.map(t => todo(t, action));
					default:
						return state;
				}
			};
			const visibilityFilter = (state = 'SHOW_ALL', action) => {
				switch (action.type) {
					case 'SET_VISIBILITY_FILTER':
						return action.filter;
					default:
						return state;
				}
			};
			const todoApp = Redux.combineReducers({
				todos,
				visibilityFilter
			});

			// Action creators
			let nextTodoId = 0;
			const addTodo = text => {
				return {
					type: 'ADD_TODO',
					id: nextTodoId++,
					text
				};
			};
			const toggleTodo = id => {
				return {
					type: 'TOGGLE_TODO',
					id
				};
			};
			const setVisibilityFilter = filter => {
				return {
					type: 'SET_VISIBILITY_FILTER',
					filter
				};
			};

			// Components
			const { Component } = React;
			const { Provider, connect } = ReactRedux;

			// AddTodo Input

			const AddTodo = ({ dispatch }) => {
				const keyUpHandler = evt => {
					const ENTER = 13;
					if (evt.which === ENTER && input.value) {
						// hit enter, create new item if field isn't empty
						dispatch(addTodo(input.value));
						input.value = '';
					}
				};
				let input;
				return (
					<header className="header">
						<h1>todos</h1>
						<input
							autofocus
							className="new-todo"
							placeholder="What needs to be done?"
							ref={node => {
								input = node;
							}}
							onKeyDown={keyUpHandler}
						/>
					</header>
				);
			};
			const ConnectedAddTodo = connect()(AddTodo);

			// Todo list related

			const Todo = ({ onClick, completed, text }) => (
				<li className={completed ? 'completed' : ''}>
					<div className="view">
						<input onClick={onClick} className="toggle" type="checkbox" checked={completed} />
						<label>{text}</label>
					</div>
				</li>
			);

			const TodoList = ({ todos, onTodoClick }) => (
				<section className="main">
					<input className="toggle-all" type="checkbox" />
					<ul className="todo-list">
						{todos.map(todo => (
							<Todo key={todo.id} onClick={() => onTodoClick(todo.id)} {...todo} />
						))}
					</ul>
				</section>
			);

			const VisibleTodoList = connect(
				// mapStateToProps
				state => ({
					todos: getVisibleTodos(state.todos, state.visibilityFilter)
				}),
				// mapDispatchToProps
				dispatch => ({
					onTodoClick: id => {
						dispatch(toggleTodo(id));
					}
				})
			)(TodoList);

			// Footer Component Related

			const Link = ({ active, children, onClick }) => {
				const clickLink = e => {
					e.preventDefault();
					onClick();
				};
				const dummyLink = e => {
					e.preventDefault();
				};
				return (
					<li>
						<a href="#" className={active ? 'selected' : ''} onClick={active ? dummyLink : clickLink}>
							{children}
						</a>
					</li>
				);
			};

			// FilterLink container component
			const FilterLink = connect(
				(state, ownProps) => ({
					// mapStateToProps
					active: ownProps.filter === state.visibilityFilter
				}),
				(dispatch, ownProps) => ({
					// mapDispatchToProps
					onClick: () => {
						dispatch(setVisibilityFilter(ownProps.filter));
					}
				})
			)(Link);

			const Footer = ({ activeTodos }) => (
				<footer className="footer">
					<span class="todo-count">
						<strong>{activeTodos.length} </strong>
						<span>items </span>
						<span>left</span>
					</span>
					<ul className="filters">
						<FilterLink filter="SHOW_ALL">All</FilterLink>
						<FilterLink filter="SHOW_ACTIVE">Active</FilterLink>
						<FilterLink filter="SHOW_COMPLETED">Completed</FilterLink>
					</ul>
				</footer>
			);

			const ConnectedFooter = connect(state => ({
				activeTodos: getActiveTodos(state.todos)
			}))(Footer);

			// Todo App

			const TodoApp = () => (
				<section className="todoapp">
					<ConnectedAddTodo />
					<VisibleTodoList />
					<ConnectedFooter />
				</section>
			);

			const renderApp = () => {
				const rootNode = document.getElementById('root');
				ReactDOM.render(
					<Provider store={Redux.createStore(todoApp)}>
						<TodoApp />
					</Provider>,
					rootNode
				);
			};

			renderApp();
		</script>
	</body>
</html>
